<!DOCTYPE html>

      #first{
        color:green;

        color:blue;

  <body>

    <script>
      document.write('hi')
    </script>

      <input type="text" onchange="alert('changed')">

      <span id="first" class="js">javascript</span> is <span>good</span>.

      <h1>Loop</h1>
      <h2>for</h2>
      <script>
        for(var i = 0; i < 4; i++) {
          document.write('<li>i</li>');
          document.write(i);
        }
      </script>
      <h2>while</h2>
      <script>
        var i = 0;
        while(i < 3) {
          document.write(i);
          i = i + 1;
        }
      </script>

      <h1>Loop&Array</h1>
      <script>
        var coworkers = ['Kim', 'Lee', 'Park',' Choi'];
        var i = 0;
        while(i < coworkers.length) {
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
          i = i + 1;
        }
      </script>

  </body>
